<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./flexible.js/flexible.js"></script>
    <script src="./echarts/echarts.js"></script>
    <script src="./echarts/china.js"></script>
    <link rel="stylesheet" href="./css/echarts-demo.css">
</head>
<body>
    <!-- begin头部begin -->
    <header>
        <h1>可视化展板-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- end头部end -->
    <!-- begin主体begin -->
    <section>
        <!-- begin左边区域begin -->
        <div class="left">
            <div class="panel">
                <div id="main1" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
            <div class="panel">
                <div id="main2" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
            <div class="panel">
                <div id="main3" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
        </div>
        <!-- end左边区域end -->
        <!-- begin中间区域begin -->
        <div class="center">
            <!-- 数字模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div id="container">
                    
                </div>
                <div class="qiu">

                </div>
                <div class="lbx">

                </div>
                <div class="jt">

                </div>
            </div>
        </div>
        <!-- end中间区域end -->
        <!-- begin右边区域begin -->
        <div class="right">
            <div class="panel">
                <div id="main4" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
            <div class="panel">
                <div id="main5" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
            <div class="panel">
                <div id="main6" style="width: 100%; height: 100%;"></div>
                <div class="section-kong"></div>
            </div>
        </div>
        <!-- end右边区域end -->
    </section>
    <!-- end主体end -->
    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行     
        }
    </script>
    <script src="./js/main1.js"></script>
    <script src="./js/main2.js"></script>
    <script src="./js/main3.js"></script>
    <script src="./js/main4.js"></script>
    <script src="./js/main5.js"></script>
    <script src="./js/main6.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
